<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>resid</title>
    <style>
      table,
      th,
      td {
        border: inset 2px black;
        border-collapse: collapse;
        text-align: right;
      }
      tr:nth-child(even) {
        background-color: aqua;
      }
      tr:nth-child(odd) {
        background-color: rgb(231, 102, 102);
      }
    </style>
  </head>
  <body>
    <table style="width: 100%">
      <caption>
        فروشگاه زنجیره ای یاران دریان
      </caption>
      <thead>
        <tr>
          <th style="text-align: right">ردیف</th>
          <th style="text-align: right">نام کالا</th>
          <th style="text-align: right">تعداد</th>
          <th style="text-align: right">قیمت واحد</th>
          <th style="text-align: right">قیمت کل</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>اسپری مردانه اکس</td>
          <td>2</td>
          <td>1,550,000</td>
          <td>3,100,000</td>
        </tr>
        <tr>
          <td>2</td>
          <td>امبرلا استیک مردانه</td>
          <td>1</td>
          <td>459,000</td>
          <td>459,000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2" style="text-align: center">تعداد کالا</td>
          <td colspan="3" style="text-align: center">3</td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center">جمع قبل از تخفیف</td>
          <td colspan="3" style="text-align: center">0</td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center">تخفبف شما از این خرید</td>
          <td colspan="3" style="text-align: center">0</td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center">هزینه</td>
          <td colspan="3" style="text-align: center">0</td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center">مبلق قابل پرداخت</td>
          <td colspan="3" style="text-align: center">3,550,000</td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center">مانده از قبل</td>
          <td colspan="3" style="text-align: center">0</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
