<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #header {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        background-color: lightskyblue;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,
          rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px,
          rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        padding: 20px 20px;
      }
      .left {
        display: flex;
      }

      .brand img {
        width: 150;
      }
      nav {
        /* border: 1px solid red; */
        display: flex;
        align-items: center;
        margin-left: 20px;
      }
      nav a {
        text-decoration: none;
        color: rgb(52, 44, 44);
        transition: 0.5s;
        padding: 0 30px;
      }
      nav a:hover {
        color: lightpink;
      }
      .right {
        /* border: 1px solid red; */
        align-items: center;
        display: flex;
      }
      .right a {
        text-decoration: none;
        padding: 0 10px;
      }
      .right .login {
        color: red;
        /* border: 1px solid gainsboro; */
        padding: 10px;
        border-radius: 10px;
        background-color: black;
        transition: 1s;
      }
      .right .login:hover {
        color: white;
      }
      .right .register {
        color: black;
        /* border: 1px solid red; */
        padding: 10px;
        border-radius: 10px;
        background-color: gold;
        transition: 1s;
      }
      .right .register:hover {
        color: gold;
        background-color: black;
      }
      .bar-icon {
        display: none;
      }
      .holder .bar {
        font-size: 44px;
        border: 1px solid lavender;
      }
      @media screen and (max-width: 850px) {
        nav {
          display: none;
        }
        .right {
          display: none;
        }
        .bar-icon {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <header id="header">
      <div class="left">
        <div class="brand">
          <img src="assets/img/caffegis.png" alt="" />
        </div>
        <nav>
          <a href="#">home</a>
          <a href="#">about us</a>
          <a href="#">blog</a>
          <a href="#">buy</a>
          <a href="#">sell</a>
        </nav>
      </div>
      <div class="right">
        <a href="#" class="login">login</a>
        <a href="#" class="register">register</a>
      </div>
      <div class="bar-icon">
        <div class="holder">
          <span class="ion-android-menu bar"></span>
        </div>
      </div>
    </header>
  </body>
</html>
